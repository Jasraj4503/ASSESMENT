<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <div class="caluclator">
            
            <!-- output screen -->
            <div class="display">
                <pre>DEG</pre>
                <div class="output"></div>
                <div class="result"></div>
            </div>

            <!-- Buttons -->
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="delete">DEL</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="divide">/</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="mul">*</button>
                
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button id="mins">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
